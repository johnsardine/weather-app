<!doctype html>
<html lang="en" ng-app="weather-app">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Weather App</title>
        <meta name="description" content="Simple weather app to explore Angular JS and localstorage">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

        <header class="app-header">
            <div class="container container--narrow">

              <div class="search-bar">
                <ul class="search-bar__terms">
                  <li>
                    <div class="search-bar__term">
                      <span class="search-bar__term__label">Lisbon</span><button type="button" class="search-bar__term__remove" title="Remove">&times;</button>
                    </div>
                  </li><li>
                    <div class="search-bar__term">
                      <span class="search-bar__term__label">Paris</span><button type="button" class="search-bar__term__remove" title="Remove">&times;</button>
                    </div>
                  </li><li>
                    <div class="search-bar__term">
                      <span class="search-bar__term__label">Los Angeles</span><button type="button" class="search-bar__term__remove" title="Remove">&times;</button>
                    </div>
                  </li>
                </ul>
              </div>

            </div>
        </header>

        <main class="app-main">
            <div class="container">
            </div>
        </main>

        <script src="node_modules/angular/angular.js"></script>
        <script src="app/app.module.js"></script>
    </body>
</html>
